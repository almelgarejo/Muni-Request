
<app-header [showMenu]="true" title="Perfil"></app-header>
<ion-content class="ion-padding-top ion-text-center">

  <ion-icon class="avatar-icon" name="person-circle-outline"></ion-icon>

  <h2>{{user().name}}</h2>
  <h5>{{user().email}}</h5>

  <div style="height: 40px;"></div>

  <ion-list class="menu-items" lines="none">
  <ion-item button detail>
    <ion-icon color="dark" slot="start" name="settings-outline"></ion-icon>
    <ion-label>Ajustes</ion-label>
  </ion-item>
  
  <ion-item button detail>
    <ion-icon color="dark" slot="start" name="notifications-outline"></ion-icon>
    <ion-label>Notificaciónes</ion-label>
  </ion-item>

  <div style="height: 50px;"></div>
  
  <ion-item (click)="signOut()"  lines="none" button detail>
    <ion-icon color="dark" slot="start" name="log-out-outline"></ion-icon>
    <ion-label>Cerrar Sesión</ion-label>
  </ion-item>

  

  

</ion-list>


</ion-content>
